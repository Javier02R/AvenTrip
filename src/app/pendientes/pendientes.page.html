<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sitios Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pendientes.length > 0; else sinPendientes">

    <ion-item *ngFor="let s of pendientes">
      <ion-thumbnail slot="start">
        <img [src]="s.sitio.imagenUrl || 'assets/noimage.png'">
      </ion-thumbnail>

      <ion-label>
        <h2>{{ s.sitio.titulo }}</h2>
        <p>{{ s.sitio.descripcion }}</p>
        <p><strong>Dirección:</strong> {{ s.sitio.direccion }}</p>
        <p><strong>Categoría:</strong> {{ s.sitio.categoria }}</p>
        <p><strong>Calificación:</strong> {{ s.sitio.calificacion }}</p>
      </ion-label>

      <ion-button color="success" (click)="aprobarSitio(s)">Aprobar</ion-button>
      <ion-button color="danger" (click)="eliminarSitio(s)">Eliminar</ion-button>
    </ion-item>

  </ion-list>

  <ng-template #sinPendientes>
    <ion-text color="medium" class="ion-padding">
      <p>No hay sitios pendientes por aprobar.</p>
    </ion-text>
  </ng-template>
</ion-content>
